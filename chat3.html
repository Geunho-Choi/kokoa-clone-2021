<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Ryan - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>87%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"> <i class="fas fa-angle-left fa-2x"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">슈퍼맨</h1>
      </div>

      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Monday, May 29, 2021</div>
      <div class="message-row">
        <img
          src="https://pbs.twimg.com/profile_images/1080658072773816326/C212ZBsx_400x400.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Superman</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">23:44</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi, Nice to meet you</span>
            <span class="message__time">23:54</span>
          </div>
        </div>
      </div>

      <div class="chat__timestamp--nextday">Tuesday, May 30, 2021</div>
      <div class="message-row nextday">
        <img
          src="https://pbs.twimg.com/profile_images/1080658072773816326/C212ZBsx_400x400.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">Superman</span>
          <div class="message__info">
            <span class="message__bubble">what time are we going to meet?</span>
            <span class="message__time">21:14</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own nextday">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">2 hours later!</span>
            <span class="message__time">21:14</span>
          </div>
        </div>
        </div>


        <div class="message-row nextday">
          <img
            src="https://pbs.twimg.com/profile_images/1080658072773816326/C212ZBsx_400x400.jpg"
          />
          <div class="message-row__content">
            <span class="message__author">Superman</span>
            <div class="message__info">
              <span class="message__bubble">Oh</span>
              <span class="message__time">21:14</span>
            </div>
          </div>
        </div>
        <div class="message-row nextday">
          <img
            src="https://pbs.twimg.com/profile_images/1080658072773816326/C212ZBsx_400x400.jpg"
          />
          <div class="message-row__content">
            <span class="message__author">Superman</span>
            <div class="message__info">
              <span class="message__bubble">I got it. see ya</span>
              <span class="message__time">21:14</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div class="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/9763ae752f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
