<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>87%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- <i class="fas fa-battery-three-quarters"></i> -->

        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <form id="login-form" action="friends.html" method="get">
      <input required type="text" placeholder="Email or phone number" />
      <input minlength="8" required type="password" placeholder="Password" />
      <input type="submit" value="Log In" />

      <a href="#">Find KoKoa Account or Password</a>
    </form>

    <div class="no-mobile">
      <span
        >Your screen is too big ㅠㅠ<br /><br />Please reduce your screen width
        :-D</span
      >
    </div>
    <script
      src="https://kit.fontawesome.com/9763ae752f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
